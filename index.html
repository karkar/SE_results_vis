<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
<body>
    <div id="option">
    <input name="updateButton" 
           type="button" 
           value="Frequency" 
           onclick="updateData()" />
    <input name="revertButton" 
           type="button" 
           value="Temporal" 
           onclick="revertData()" />
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
// Set dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// Set the ranges
var x = d3.scale.linear()
    .range([0, width]);
//var x = d3.scale.ordinal()
    //.rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

// Add the svg canvas
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;
  
  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  //x.domain(data.map(function(d) { return d.date; }));
  y.domain([0, 4]);

  // Add the X Axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  // Add the Y Axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    /*.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("severity");*/

  // Add the squares
  svg.selectAll(".point")
      .data(data)
    .enter().append("path")
        .attr("class", "point")
        .attr("d", d3.svg.symbol().type("square").size([500]))
        .attr("transform", function(d) { 
            return "translate(" + x(d.date) + "," + y(d.severity) + ")"; 
        });
});

// ** Update data section (Called from the onclick)
function updateData(){

    var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");


    // Get the data again
    d3.csv("data.csv", type, function(error, data) {
      if (error) throw error;
    
    // Scale the range of data again  
    x.domain(data.map(function(d) { return d.condition; }));
    y.domain([0, 4]);

    // Select the section we want to apply our changes to
    var svg = d3.select("body").transition();

    // Make the changes
    // Change X Axis
    svg.select(".x.axis") 
      .duration(750)
      .call(xAxis);

    // Change Y Axis
    svg.select(".y.axis")
      .duration(750)
      .call(yAxis);

    // Change the squares
    svg.selectAll(".point")
      .attr("d", d3.svg.symbol().type("square").size([500]))
      .attr("transform", function(d) { 
          return "translate(" + x(d.condition) + "," + y(d.severity) + ")"; 
      })
      .duration(750);
    });

}

// ** Revert data section (Called from the onclick)
function revertData(){

    var x = d3.scale.linear()
    .range([0, width]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");


    // Get the data again
    d3.csv("data.csv", type, function(error, data) {
      if (error) throw error;
    
    // Scale the range of data again  
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, 4]);

    // Select the section we want to apply our changes to
    var svg = d3.select("body").transition();

    // Make the changes
    // Change X Axis
    svg.select(".x.axis") 
      .duration(750)
      .call(xAxis);

    // Change Y Axis
    svg.select(".y.axis")
      .duration(750)
      .call(yAxis);

    // Change the squares
    svg.selectAll(".point")
      .attr("d", d3.svg.symbol().type("square").size([500]))
      .attr("transform", function(d) { 
          return "translate(" + x(d.date) + "," + y(d.severity) + ")"; 
      })
      .duration(750);
    });

}



function type(d) {
  d.severity = +d.severity;
  return d;
}

</script>
